<!DOCTYPE html>
<html>
  <head>
    <title>Scoreboard Operator</title>
    <link rel="stylesheet" href="scoreboard.css" />
  </head>
  <body>
    <div class ="scoreboard">
    <h1 class ="fieldName">DAVID FIELD</h1>
    <h2 class ="team" id ="away">AWAY</hw>
    <h2 class ="team" id ="home">HOME</h2>
  
              <table class = scoreTable>
                <tr class="inningLabels">
                  <th id ="inn1">1</th>
                  <th id ="inn2">2</th>
                  <th id ="inn3">3</th>
                  <th id ="inn4">4</th>
                  <th id ="inn5">5</th>
                  <th id ="inn6">6</th>
                  <th id ="inn7">7</th>
                  <th id ="innR">R</th>
                </tr>
                ​​<tr class ="awayScores">
                  <td id ="awayOne">0</td>
                  <td id ="awayTwo">0</td>
                  <td id ="awayThree">0</td>
                  <td id ="awayFour">0</td>
                  <td id ="awayFive">0</td>
                  <td id ="awaySix">0</td>
                  <td id ="awaySeven">0</td>
                  <td id ="awayR">0</td>
                 
                </tr>
                <tr class ="homeScores">
                  <td id ="homeOne">0</td>
                  <td id ="homeTwo">0</td>
                  <td id ="homeThree">0</td>
                  <td id ="homeFour">0</td>
                  <td id ="homeFive">0</td>
                  <td id ="homeSix">0</td>
                  <td id ="homeSeven">0</td>
                  <td id ="homeR">0</td>
  
                 
                </tr>
 
               
              </table>

        
        <img src="images/ups.png" width ='120px' alt ="UPS logo">
        
    </div>
    <div class ="controlCenter">
      <h1 class ="controlCName">CONTROL CENTER</h1>

      <label for="team">Who:</label>

      <select name="Who" id="who">
      <option value=1>Away</option>
      <option value=2>Home</option>
      </select>
     
      <label for="innings">Inning:</label>
      <select name="inning" id="inningChoice">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>
      </select>
      <label for="runs">Runs:</label>
      <button id="plusButton">+</button>
      <button id="minusButton">-</button>
      <div class ="space"></div>
      <label for="sound">Sound:</label>
      <button id="musButton">&#9835;</button>
      <button id="pianoButton">&#127929;</button>
    </div>

 
    <script src="app.js"></script>
  </body>
</html>
